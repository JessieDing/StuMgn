<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生管理</title>
<link rel="stylesheet" type="text/css" href="/stumgn/jslib/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/stumgn/jslib/easyui/themes/icon.css" />
<script src="/stumgn/jslib/jquery/jquery-3.2.1.min.js"></script>
<script src="/stumgn/jslib/easyui/jquery.easyui.min.js"></script>
<script src="/stumgn/jslib/easyui/easyui-lang-zh_CN.js"></script>
</head>
<body id="layout" class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:85px;background:#B3DFDA;padding:10px">
		<h1>学生信息管理</h1>
	</div>
	<div data-options="region:'west',split:true,title:'功能菜单'" style="width:150px;padding:10px;">
		<a href="javascript:openStudentMgn();">学生管理</a>
	</div>
	<div id="center" data-options="region:'center'">
		
	</div>
	<script>
		function openStudentMgn(){
			var center = $("#layout").layout("panel","center");
			center.panel("refresh","/stumgn/student-mgn.html");
		}
	</script>
</body>
</html>
